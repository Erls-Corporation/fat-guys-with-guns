<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/exports.js"></script>
    <script type="text/javascript" src="/javascripts/game_def.js"></script>
    <script type="text/javascript" src="/javascripts/lib/Box2dWeb-2.1.a.3.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/paddle.js"></script>
    <script type="text/javascript">


      function drawAABB(ctx, aabb, color) {
        ctx.beginPath();
        ctx.rect(aabb.x, aabb.y, aabb.width, aabb.height);
        ctx.fillStyle = color;
        ctx.fill();
      }

      function debugGameDef(g) {
        var canvas = document.getElementById('bg'),
            ctx = canvas.getContext("2d");
        canvas.width = g.courtWidth;
        canvas.height = g.courtHeight;

        drawAABB(ctx, g.playerOne, 'red');
        drawAABB(ctx, g.aboveNet, 'yellow');
        drawAABB(ctx, g.net, 'gray');
        drawAABB(ctx, g.playerTwo, 'blue');

        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(g.playerOne.right, g.court.bottom, g.radius, Math.PI, 1.5 * Math.PI, false);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(g.playerTwo.left, g.court.bottom, g.radius, 1.5 * Math.PI, 0, false);
        ctx.stroke();
      }

      function buildStaticBodies(gd, world) {
        var fixDef = new Box2D.Dynamics.b2FixtureDef, bodyDef = new Box2D.Dynamics.b2BodyDef, wallWidth = 60;
        bodyDef.type = Box2D.Dynamics.b2Body.b2_staticBody;
        fixDef.density = 1.0;
        fixDef.friction = 0.5;
        fixDef.restitution = 0.2;

        var s = gd.scale;
        var width = gd.courtWidth / s;
        var height = gd.courtHeight / s;
        var halfWidth = width / 2;
        var halfHeight = height / 2;
        var netHalfWidth = gd.net.width / s / 2;
        var netHalfHeight = gd.net.height / s / 2;


        // left
        fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
        fixDef.shape.SetAsBox(1, halfHeight+1);
        bodyDef.position.Set(-1, halfHeight);
        world.CreateBody(bodyDef).CreateFixture(fixDef);

        // right
        fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
        fixDef.shape.SetAsBox(1, halfHeight+1);
        bodyDef.position.Set(width+1, halfHeight);
        world.CreateBody(bodyDef).CreateFixture(fixDef);

        // top
        fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
        fixDef.shape.SetAsBox(halfWidth+1, 1);
        bodyDef.position.Set(halfWidth, -1);
        world.CreateBody(bodyDef).CreateFixture(fixDef);

        // floor
        fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
        fixDef.shape.SetAsBox(halfWidth+1, 1);
        bodyDef.position.Set(halfWidth, height+1);
        world.CreateBody(bodyDef).CreateFixture(fixDef);

        //net
        fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
        fixDef.shape.SetAsBox(netHalfWidth, netHalfHeight);
        bodyDef.position.Set(halfWidth, height - netHalfHeight);
        world.CreateBody(bodyDef).CreateFixture(fixDef);
      }

      $(function() {
        var g = require('/public/javascripts/game_def.js').GameDef;
        var canvas = document.getElementById("canvas"),
          ctx = canvas.getContext("2d"),
          isDown = false,
          socket = io.connect();

        canvas.width = g.courtWidth;
        canvas.height = g.courtHeight;
        debugGameDef(g);

        var world = new Box2D.Dynamics.b2World(new Box2D.Common.Math.b2Vec2(0, 10), true),
            paddle = new Paddle(world);
        
        buildStaticBodies(g, world);
        
        // DEBUG DRAW
        var debugDraw = new Box2D.Dynamics.b2DebugDraw();
        debugDraw.SetSprite(ctx);
        debugDraw.SetDrawScale(30);
        debugDraw.SetFlags(Box2D.Dynamics.b2DebugDraw.e_shapeBit);
        world.SetDebugDraw(debugDraw);

        setInterval(function() {
          paddle.onFrame();
          world.Step(1/30, 10, 10);
          world.DrawDebugData();
        }, 1/30);

        // Socket
        socket.emit('subscribe', 'view');
        socket.on('pts', function (points) {
          $('#points').html(
            points ? $.map(points, function(pt) { return pt.x + ',' + pt.y; }).join(' -> ') : 'NO TOUCH'
          );

          paddle.setTouchPoints(points);
        });
      });

    </script>
  </head>
  <body>
    <div style="position:relative">
      <canvas id="bg" style="position:absolute;"></canvas>
      <canvas id="canvas" style="position:absolute;"></canvas>
    </div>
    <div id="points">&nbsp;</div>
    <div id="rotation">&nbsp;</div>
    <div id="rotation_speed">&nbsp;</div>
  </body>
</html>
