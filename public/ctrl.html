<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function() {
        var $body = $('body'),
            width = $body.width(),
            isDown = false,
            pt1 = { x:null, y:null },
            pt2 = { x:null, y:null },
            ptTmp = null,
            isEmitPending = false,
            socket = io.connect();

        socket.emit('subscribe', 'controller');
        
        $body.bind('touchstart', touchchange);
        $body.bind('touchmove', touchmove);
        $body.bind('touchend', touchchange);
        
        setInterval(function() {
          if(isEmitPending) {
            isEmitPending = false;
            socket.emit('pts', [pt1, pt2]);
          }
        }, 1000/30);

        function touchchange(e) {
          e.preventDefault();
          var wasDown = isDown;
          isDown = e.originalEvent.targetTouches.length == 2;

          if(isDown) {
            $body.addClass("down");
          }
          else {
            $body.removeClass("down");
          }

          if(isDown) {
            exportTouches(e, true);
          }
          else if(wasDown) {
            exportNull(e);
          }
        }

        function touchmove(e) {
          e.preventDefault();
          if(isDown) {
            exportTouches(e, false);
          }
        }

        function exportTouches(e, immediate) {
          var touches = e.originalEvent.targetTouches;
          pt1.x = touches[0].pageX / width;
          pt1.y = touches[0].pageY / width;
          pt2.x = touches[1].pageX / width;
          pt2.y = touches[1].pageY / width;
          
          if(pt1.x > pt2.x) {
            ptTmp = pt1;
            pt1 = pt2;
            pt2 = ptTmp; 
          }

          if(immediate) {
            $body.html(
              $.map([pt1, pt2], function(pt) {
                return '<div>' + pt.x + ', ' + pt.y + '</div>';
              }).join('')
            );
          
            socket.emit('pts', [pt1, pt2]);
            isEmitPending = false;
          }
          else {
            isEmitPending = true;
          }
        }

        function exportNull(e) {
          $body.html('NO TOUCH');
          socket.emit('pts', null);
          isEmitPending = false;
        }
      });
    </script>
    <style type="text/css">
      html { height:100%; }
      body { height:100%; margin:0; padding:0; background-color: #c00; user-select:none; text-align:center; }
      body.down { background-color:#0c0; }
    </style>
  </head>
  <body>
    &nbsp;
  </body>
</html>
